<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimporium Start Page</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Bootstrap CSS for Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      .scene-container {
        margin-top: 60px; /* Push the scene down to avoid navbar overlap */
      }
      /* Fullscreen Overlay Menu */
      .overlay {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        overflow-x: hidden;
        transition: 0.5s;
      }
      .overlay-content {
        position: relative;
        top: 25%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
      }
      .overlay a {
        padding: 15px;
        text-decoration: none;
        font-size: 30px;
        color: #FFD700;
        display: block;
        transition: 0.3s;
      }
      .overlay a:hover, .overlay a:focus {
        color: #fff;
      }
      .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
      }
      /* Open/Close Button */
      .openbtn {
        font-size: 30px;
        cursor: pointer;
        background-color: #333;
        color: white;
        padding: 10px 15px;
        border: none;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen Menu Overlay -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="#home">Home</a>
        <a href="Dungeon.html">Dungeon</a>
        <a href="loading.html">Endless Gimps!</a>
        <a href="https://www.gimpnft.site/" target="_blank">NFT Marketplace</a>
        <a href="https://my-store-7766589.creator-spring.com/">Shop</a>
        <a href="https://ock-website.vercel.app/" target="_blank">Artist Ock</a>
        <a href="https://dapp-condor.vercel.app/" target="_blank">Gold Condor Capital</a>
        <a href="https://pancakeswap.finance/swap?outputCurrency=0x092ac429b9c3450c9909433eb0662c3b7c13cf9a" target="_blank">Buy GCC On Pancakeswap</a>
        <a href="https://www.youtube.com/@TradingNFTwithGCC" target="_blank">GIMP YouTube Channel</a>
        <a href="https://twitter.com/GimpNft" target="_blank">GIMP Twitter/X</a>
      </div>
    </div>

    <!-- Button to Open the Overlay -->
    <button class="openbtn" onclick="openNav()">☰ Menu</button>

    <!-- 360° Background Scene -->
    <div class="scene-container">
      <a-scene>
        <!-- Asset Management System -->
        <a-assets>
          <!-- Load Background Image -->
          <img id="gimporiumBackground" src="images/IMG_3402.PNG">
        </a-assets>
        <!-- 360° Background Image -->
        <a-sky src="#gimporiumBackground" rotation="0 -90 0"></a-sky>
        <!-- Main Title Text in A-Frame Scene -->
        <a-text value="Gimporium" position="0 3 -4" rotation="0 0 0" width="6" color="#FFD700" align="center" scale="2 2 2"></a-text>
      </a-scene>
    </div>

    <!-- JavaScript Functions to Open/Close the Menu -->
    <script>
      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }
      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
    </script>
  </body>
</html>
